<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozcestník</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0d1a2d;
            color: #e0e8f1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background: linear-gradient(145deg, #131a29, #0f1b32);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 150, 255, 0.3);
            width: 320px;
            height: 420px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.5);
        }

        .box img {
            width: 100%;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .box p {
            margin: 15px 0 0;
            font-size: 1.2em;
            font-weight: 700;
            color: #e0e8f1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="location.href='subnetgen/gen.html'">
            <img src="IMAGES/GEN1.png" alt="Obrázek 1">
            <p>Generátor subnetů</p>
        </div>
        <div class="box" onclick="location.href='subnetuservalue/test.html'">
            <img src="IMAGES/GEN2.png" alt="Obrázek 2">
            <p>Kontrola rozsahu</p>
        </div>
    </div>
</body>
</html>
