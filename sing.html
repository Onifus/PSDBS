<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozcestník</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0d1a2d;
            color: #e0e8f1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .box {
            background: #131a29;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.6);
            width: 300px;
			height: 400px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 100%;
            border-radius: 10px;
        }

        .box p {
            margin: 10px 0 0;
            color: #e0e8f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="location.href='subnetgen/gen.html'">
            <img src="IMAGES/GEN1.PNG" alt="Obrázek 1">
            <p>Generator subnetů</p>
        </div>
        <div class="box" onclick="location.href='subnetuservalue/test.html'">
            <img src="IMAGES/GEN2.PNG" alt="Obrázek 2">
            <p>Kontrola rozsahu</p>
        </div>
    </div>
</body>
</html>
