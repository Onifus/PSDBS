<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetting Tool</title>
    <style>
        /* CSS pro vzhled formulářů a výstupů */
        .column {
            display: inline-block;
            width: 200px;
            margin: 10px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input {
            padding: 5px;
            width: 180px;
        }
    </style>
</head>
<body>
    <h1>Subnetting Tool</h1>

    <div class="form-container">
        <label for="input_network">Zadejte síťovou adresu (např. 192.168.1.0/24): </label>
        <input type="text" id="input_network" placeholder="192.168.1.0/24" />
        <button onclick="vlsm()">Vypočítat subnets</button>
    </div>

    <div class="form-container">
        <label for="input_num_of_subnets">Počet subnetů:</label>
        <input type="number" id="input_num_of_subnets" value="4" min="2" max="999" />
        <button onclick="change_subnet_number()">Změnit počet subnetů</button>
    </div>

    <div id="nets" style="display: none;"></div>
    
    <div id="subnet_pargraph"></div>
    <div id="ans"></div>
    <div id="not_valid_ip" style="color: red;"></div>

    <script src="script.js"></script>
</body>
</html>
