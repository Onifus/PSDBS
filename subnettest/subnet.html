<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subnet Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="neon-header">
    <h1>Subnet Calculator</h1>
    <p>Enter network details below and calculate ranges instantly.</p>
  </header>

  <main class="neon-main">
    <section class="form-section">
      <h2>Input Network Range</h2>
      <form id="subnetForm">
        <label for="input_network">Network Address:</label>
        <input type="text" id="input_network" placeholder="e.g., 192.168.0.0/24">
        
        <label for="input_num_of_subnets">Number of Subnets:</label>
        <input type="number" id="input_num_of_subnets" placeholder="e.g., 4">
        
        <button type="button" onclick="calculateSubnets()">Calculate</button>
      </form>
    </section>

    <section class="result-section">
      <h2>Calculated Ranges</h2>
      <div id="results"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
