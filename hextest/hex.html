<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX na Dekadickou</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Převod HEX na Dekadickou</h2>
        <p>Načtené HEX číslo: <span id="hexNumber"></span></p>

        <label for="userInput">Vaše odpověď (dekadická hodnota):</label>
        <input type="number" id="userInput" placeholder="Zadejte dekadickou hodnotu">
        
        <button id="checkAnswer">Zkontrolovat</button>
        <button id="showExplanation">Vysvětlení</button>
        
        <div id="feedback"></div>
        <div id="explanation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
